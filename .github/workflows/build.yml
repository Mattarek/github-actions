name: Build

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Configure node
              uses: actions/setup-node@v4
              with:
                  node-version: 22.0.0

            - name: Install dependencies
              run: |
                  echo "Start npm ci"
                  npm ci
                  echo "End npm ci"

            - name: Lint code
              run: |
                  echo "Start linting"
                  npm run lint
                  echo "End linting"

            - name: Test code
              run: |
                  echo "Start testing"
                  npm test
                  echo "End testing"

            - name: Build project
              run: |
                  echo "Start building"
                  npm run build
                  echo "End building"

            - name: Test code
              run: npm test

            - name: Build project
              run: npm run build

            - name: Greeting
              run: echo "Brawo! Znakomita robota!"
